<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="container">
    <h1>Color Picker</h1>
    <div class="buttons">
      <div class="changeBackground">
        <span>Change Background :</span>
        <button id="Italianmarble" onclick="Italianmarble()">Italian marble</button>
        <button id="tailwind" onclick="tailwind()">Tailwind</button>
        <button id="HazelCream" onclick="HazelCream()">Hazel Cream</button>
        <button id="Sailaway" onclick="Sailaway()">Sail away</button>
        <button id="DogwoodBlossom" onclick="DogwoodBlossom()">Dogwood Blossom</button>
        <button id="Wonderlake" onclick="Wonderlake()">Wonder Lake</button>
        <button id="Mint" onclick="Mint()">Mint</button>
        <button id="Silver" onclick="Silver()">Silver</button>
        <button id="white" onclick="white()">White</button>
      </div>
      <div class="changePallete">
        <span>Change Pallete :</span>
        <button id="IrishGlory" onclick="IrishGlory()">Irish Glory</button>
        <button id="Meanderinggarden" onclick="Meanderinggarden()">Meandering garden</button>
        <button id="Irisheyes" onclick="Irisheyes()">Irish eyes</button>
        <button id="SkyBlue" onclick="SkyBlue()">Sky Blue</button>
        <button id="TurkishSea" onclick="TurkishSea()">Turkish Sea</button>
      </div>
    </div>
    <div class="colorBox">
      <div class="background" id="background">Background</div>
      <div class="colorPallete" id="colorPallete">Pallete</div>
    </div>
</div>
  </body>
</html>
